<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LutukiSolo - 404</title>
    <link rel="stylesheet" href="404.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/discord_fto.png" type="image/x-icon">

</head>
<body>
    <header>
        <h1>Página no encontrada...</h1>
    </header>

    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <p class="error-description">Lo sentimos, la página que estás buscando no existe o ha sido movida a otra ubicación.</p>
            <a href="index.html" class="home-button">Volver al Inicio</a>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            Developed by LutukiSolo
        </div>
    </footer>

    <script>
        // Header scroll behavior - para ocultar/mostrar el header al hacer scroll
        const header = document.querySelector('header');
        let lastScrollY = 0;
        
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            // Detectar dirección del scroll
            if (currentScrollY > lastScrollY && currentScrollY > 50) {
                // Scroll hacia abajo - ocultar header
                header.classList.add('hidden');
            } else {
                // Scroll hacia arriba - mostrar header
                header.classList.remove('hidden');
            }
            
            // Guardar la posición actual para la próxima comparación
            lastScrollY = currentScrollY;
        });
    </script>
</body>
</html>
